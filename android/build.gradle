
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "0.0.1"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven { url "http://salesforce-marketingcloud.github.io/JB4A-SDK-Android/repository" }
}

dependencies {
    compile('com.exacttarget.etpushsdk:etsdk:4.7.1@aar') {
        //exclude module: 'android-beacon-library'
        transitive = true
        changing = true
    }
    compile ('com.google.android.gms:play-services-base:9.2.0') {
        force = true
    }
    compile ('com.google.android.gms:play-services-maps:9.2.0') {
        force = true
    }
    compile "com.android.support:appcompat-v7:23.0.1"
    compile 'com.facebook.react:react-native:+'
}
  